<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP-GPT</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #161616;
            padding: clamp(20px, 4vw, 40px);
            letter-spacing: -0.01em;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            border: 7px solid #d4d4d4;
            background-color: #f9f9f9;
            border-radius: 24px;
            box-shadow: 
            10px 15px 15px rgba(128, 128, 128, 0.1),     /* outer shadow (gray) */
            -10px -10px 10px rgba(255, 255, 255, 1),     /* outer highlight (white) */
            inset 7px 7px 10px rgba(128, 128, 128, 0.1), /* inner shadow (gray) */
            inset -7px -7px 10px rgba(255, 255, 255, 1); /* inner highlight (white) */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            z-index: 9;
        }

        /* Header Component */
        .header {
            background: rgba(255, 131, 23, 0.56);
            padding: clamp(16px, 3vw, 24px);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #F15A29;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .logo {
            width: clamp(50px, 6vw, 60px);
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .header h1 {
            font-size: clamp(18px, 2.5vw, 24px);
            font-weight: 600;
            color: #161616;
            letter-spacing: -0.02em;
        }

        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-label {
            font-size: clamp(12px, 1.8vw, 14px);
            color: #e5e7eb;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4A4A4A;
            transition: 0.3s;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #e5e7eb;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #F15A29;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        /* Chat Area Component */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: clamp(8px, 2vw, 16px);
            display: flex;
            flex-direction: column;
            gap: clamp(6px, 1.5vw, 10px);
        }

        .welcome-message-area {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
            max-width: 80%; 
            margin: auto; 
        }

        .bot-icon {
            width: 100px; 
            height: auto;
            display: block; 
            margin-bottom: 10px; 
        }

        .welcome-text {
            font-size: clamp(1.5rem, 4vw, 2rem); 
            font-weight: bold;
            color: #7f7f7c97; 
            margin: 0; 
        }

        .question-text {
            font-size: clamp(1.2rem, 3.5vw, 1.6rem); 
            color: #7f7f7c97; 
            margin: 0; 
        }

        .chat-container::-webkit-scrollbar {
            width: 5px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #F15A29;
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: clamp(12px, 2vw, 16px) clamp(14px, 2.5vw, 20px);
            border-radius: 16px;
            line-height: 1.5;
            font-size: clamp(14px, 1.8vw, 16px);
            position: relative;
            letter-spacing: -0.01em;
            color: #161616;
        }

        /* Table styles - exact copy from index2.html */
        .message-bubble table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1); /* Adjusted to match index2.html */
            border-radius: 8px;
            overflow: hidden;
        }

        .message-bubble th {
            background: #f55a2187; /* Blue-like header background from index2.html */
            color: #FF6B35; /* Blue-like header text color from index2.html */
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border: 1px solid #FF6B35; /* Blue-like border from index2.html */
            white-space: normal; /* Ensure wrapping for long content */
        }

        .message-bubble td {
            padding: 10px 12px;
            border: 1px solid #FF6B35; /* Blue-like border from index2.html */
            white-space: normal; /* Ensure wrapping for long content */
            vertical-align: top; /* Align cell content to top */
            color: #161616;
        }

        .message-bubble tr:nth-child(even) {
             background: rgba(37, 99, 235, 0.05); /* Alternating row background from index2.html */
        }

        .message-bubble tr:hover {
            background: rgba(37, 99, 235, 0.1); /* Hover effect background from index2.html */
        }

        /* Document header styles */
        .message-bubble h3 {
            color: #FF6B35;
            font-weight: 600;
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }

        /* Add styles for code blocks and inline code */
        .message-bubble pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .user-message .message-bubble {
            background: #FF6B35;
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-message .message-bubble {
            background: #f9f9f9;
            color: #161616;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
            border: 1px solid #d4d4d4;
        }

        .timestamp {
            font-size: clamp(10px, 1.5vw, 12px);
            color: #a0aec0;
            margin-top: 3px;
            letter-spacing: -0.01em;
        }

        .avatar {
            width: clamp(32px, 4vw, 40px);
            height: clamp(32px, 4vw, 40px);
            border-radius: 50%;
            margin: 0 clamp(8px, 1.5vw, 12px);
            object-fit: cover;
            border: 2px solid #FF6B35;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-avatar {
            border-color: #4A4A4A;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .error-message {
            color: #f56565;
            font-size: clamp(12px, 1.8vw, 14px);
            text-align: center;
            padding: 8px;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .loader {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .loader::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #F15A29;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #4A4A4A;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            align-self: center;
            width: 95%;
            padding: clamp(12px, 2vw, 16px);
            border-top: 2px solid #FF6B35;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
            z-index: 10;
            flex-wrap: wrap;
            border-radius: 10px;
            -webkit-backdrop-filter: blur(50px);
            backdrop-filter: blur(50px);
            border: solid 4px #fff;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 33%, #fff 97%);
        }

        .input-textarea {
            flex: 1;
            background: transparent;
            border: 1px solid #d4d4d4;
            border-radius: 50px;
            padding: clamp(10px, 2vw, 14px) clamp(12px, 2.5vw, 18px);
            color: #161616;
            font-size: clamp(14px, 1.8vw, 16px);
            resize: none;
            height: 50px;
            outline: none;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
            min-width: 200px;
            box-shadow: 
                inset 7px 7px 15px #cfcfcf,  /* gray */
                inset -5px -5px 10px rgba(255, 255, 255, 1);  /* white */
        }

        .input-textarea:focus {
            border-color: #4A4A4A;
            box-shadow: 0 0 0 3px rgba(74, 74, 74, 0.3);
        }

        .input-textarea:hover {
            border-color: #4A4A4A;
        }

        .send-button, .mic-button, .mute-button {
            background: #FF6B35;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: 48px;
            height: 48px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .send-button {
            border-radius: 12px;
            width: auto;
            padding: 10px 20px;
            height: 48px;
            min-width: 44px;
        }

        .send-button:hover, .mic-button:hover, .mute-button:hover {
            background: #FF8B5E;
            box-shadow: 0 0 50px rgba(255, 107, 53, 2.5), 0 0 25px rgba(255, 107, 53, 1.8);
        }

        .send-button.processing {
            background: #4A4A4A;
        }

        .mic-button.recording {
            background: #FF8B5E;
            animation: glow 0.8s infinite alternate ease-in-out;
        }

        .mute-button.muted {
            background: #4A4A4A;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 107, 53, 0.7); }
            to { box-shadow: 0 0 40px rgba(255, 107, 53, 2); }
        }

        .footer {
            text-align: center;
            padding: clamp(12px, 2vw, 16px);
            font-size: clamp(13px, 1.8vw, 15px);
            color: #a0aec0;
            letter-spacing: -0.01em;
        }

        .footer a {
            color: #FF6B35;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #FF8B5E;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 8px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .input-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
                padding: 8px;
            }

            .input-textarea {
                height: 40px;
                font-size: 14px;
                padding: 8px 12px;
            }

            .send-button, .mic-button, .mute-button {
                padding: 8px;
                font-size: 14px;
                min-width: 36px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header {
                padding: 8px;
            }

            .header .logo {
                width: 30px;
            }

            .header h1 {
                font-size: 14px;
            }

            .toggle-label {
                font-size: 12px;
            }

            .toggle-switch {
                width: 32px;
                height: 16px;
            }

            .slider:before {
                height: 12px;
                width: 12px;
            }

            input:checked + .slider:before {
                transform: translateX(16px);
            }

            .chat-container {
                padding: 8px;
                gap: 6px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 13px;
                padding: 8px 12px;
            }

            .timestamp {
                font-size: 10px;
            }

            .avatar {
                width: 20px;
                height: 20px;
                margin: 0 4px;
            }

            .input-textarea {
                font-size: 13px;
                padding: 6px 10px;
                height: 36px;
            }

            .send-button, .mic-button, .mute-button {
                padding: 6px;
                font-size: 13px;
                min-width: 32px;
            }

            .footer {
                font-size: 12px;
                padding: 8px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message-bubble {
                font-size: 16px;
            }

            .input-textarea {
                font-size: 16px;
            }
        }

        .sheets-button {
            background: #4A4A4A;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: 48px;
            height: 48px;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .sheets-button:hover {
            background: #FF6B35;
            box-shadow: 0 0 12px rgba(255, 107, 53, 0.9), 0 2px 6px rgba(255, 107, 53, 0.4);
        }

        .sheets-button.active {
            background: #FF6B35;
        }

        /* Add styles for document headers */
        .document-header {
            color: #FF6B35;
            font-weight: 600;
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }

        .mute-slash {
            /* Initially hidden, controlled by JS */
            display: none;
        }

        .sound-waves {
            /* Initially visible, controlled by JS */
            display: block;
        }

        .mute-button.muted .mute-slash {
            display: block;
        }

        .mute-button.muted .sound-waves {
            display: none;
        }

        .mute-button.glowing {
             animation: glow 0.8s infinite alternate ease-in-out;
        }

        .send-button.glowing {
             animation: glow 0.8s infinite alternate ease-in-out;
        }
    </style>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <div class="container">
        <!-- Header Component -->
        <div class="header">
            <img src="https://pgpfirstusa.com/wp-content/uploads/2022/08/PGP-Glass-Logo-C.png" alt="PG Glass Logo" class="logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/50x50?text=Logo+Error';">

            </div>
        </div>

        <div class="input-container">
            <textarea class="input-textarea" id="user-input" placeholder="Type your message..."></textarea>

                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </div>

        <!-- Footer Component -->
        <div class="footer">
            Powered by <a href="https://darkslategray-weasel-292671.hostingersite.com/"><img src="/static/images/logo1.jpg" alt="Logo" style="width: 24px; height: 24px; border-radius: 50%; vertical-align: middle; margin-right: 5px;">AI LifeBot</a>
        </div>

    <script>
        // Initialize Web Speech API with better browser detection
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isWebSpeechSupported = false;

        try {
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.lang = 'en-IN'; // Switch to 'hi-IN' for Hindi
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                isWebSpeechSupported = true;
            }
        } catch (e) {
            console.warn('Web Speech API not supported:', e);
            isWebSpeechSupported = false;
        }

        let isRecognizing = false;
        let lastInputWasSpeech = false;

        // Audio streaming setup
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let sourceNode = null;
        let isMuted = JSON.parse(localStorage.getItem('isMuted')) || false;
        let isStreaming = false;
        let currentAudio = null;

        // MediaRecorder setup for server-side STT fallback
        let mediaRecorder = null;
        let audioChunks = [];

        // Check for MediaRecorder support
        const isMediaRecorderSupported = !!(navigator.mediaDevices && window.MediaRecorder);

        // Function to stream audio from the backend
        async function streamAudio(text, history) {
            if (isMuted) return;

            try {
                const response = await fetch("/stream_audio", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text,
                        history: history || []
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }

                const data = await response.json();
                if (data.status === "success" && data.audio) {
                    playAudio(data.audio);
                } else {
                    throw new Error('Invalid audio data received from server');
                }
            } catch (error) {
                console.error('Audio streaming error:', error);
                throw error;
            }
        }

        // Initialize mute button state
        const muteButton = document.getElementById('mute-button');
        updateMuteButton();

        // Toggle mute state
        function toggleMute() {
            isMuted = !isMuted;
            localStorage.setItem('isMuted', JSON.stringify(isMuted));
            updateMuteButton();
            if (isMuted) {
                stopAudioStream();
            }
        }

        // Update mute button appearance
        function updateMuteButton() {
            muteButton.classList.toggle('muted', isMuted);
        }

        // Stop audio stream
        function stopAudioStream() {
            if (sourceNode) {
                sourceNode.stop();
                sourceNode.disconnect();
                sourceNode = null;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            isStreaming = false;
            if (audioContext.state === 'running') {
                audioContext.suspend();
            }
            const muteButton = document.getElementById('mute-button');
            muteButton.classList.remove('glowing');
        }

        // Play audio with interrupt capability
        function playAudio(audioData) {
            stopAudioStream(); // Interrupt any currently playing audio
            if (!isMuted) {
                const muteButton = document.getElementById('mute-button');
                muteButton.classList.add('glowing');
                
                // Create and play the audio from base64 data
                    currentAudio = new Audio(`data:audio/mp3;base64,${audioData}`);
                currentAudio.play().catch(e => {
                    console.error('Audio playback error:', e);
                    displayError('Audio playback failed: ' + e.message);
                });
                
                currentAudio.onended = () => {
                    currentAudio = null;
                    muteButton.classList.remove('glowing');
                };
            }
        }

        // Load and sanitize chat history from local storage
        let chatHistory = [];
        
        // Check if this is a fresh server load by checking a server timestamp
        fetch("/server_timestamp")
            .then(response => response.json())
            .then(data => {
                const lastServerTimestamp = localStorage.getItem('lastServerTimestamp');
                if (lastServerTimestamp !== data.timestamp) {
                    // Server has been reloaded, clear history
                    localStorage.removeItem('chatHistory');
                    localStorage.setItem('lastServerTimestamp', data.timestamp);
                } else {
                    // Server hasn't been reloaded, load existing history
                    chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory = chatHistory.filter(msg => {
            if (!msg.role || !msg.text) return false;
            return true;
        }).map(msg => {
            return {
                role: msg.role || 'user',
                text: msg.text,
                timestamp: msg.timestamp || new Date().toISOString(),
                isSpeech: msg.isSpeech || false
            };
        });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                }
                // Render initial chat history
                chatHistory.forEach(renderMessage);
            })
            .catch(error => {
                console.error('Error checking server timestamp:', error);
                // If there's an error, load existing history
                chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
                chatHistory = chatHistory.filter(msg => {
                    if (!msg.role || !msg.text) return false;
                    return true;
                }).map(msg => {
                    return {
                        role: msg.role || 'user',
                        text: msg.text,
                        timestamp: msg.timestamp || new Date().toISOString(),
                        isSpeech: msg.isSpeech || false
                    };
                });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                // Render initial chat history
                chatHistory.forEach(renderMessage);
            });

        const chatContainer = document.getElementById('chat-container');

        // Query queue to manage sequential processing
        let queryQueue = [];
        let isProcessingQueue = false;
        let isTyping = false; // Track typing state
        let typingTimeout = null; // Store typing timeout

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Configure marked options (using options from index2.html)
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            xhtml: false
        });

        // Render a message without typing animation (for user messages and history)
        function renderMessage(message) {
            const div = document.createElement('div');
            div.className = `message ${message.role === 'assistant' ? 'bot' : message.role}-message`;
            
            // Parse the message text with marked for bot messages (exact logic from index2.html)
            const parsedContent = message.role === 'assistant' ? marked.parse(message.text) : message.text;
            
            div.innerHTML = `
                ${message.role === 'assistant' ? '<img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">' : ''}
                <div class="message-bubble">
                    ${parsedContent}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
                ${message.role === 'user' ? '<img src="https://ui-avatars.com/api/?name=User&background=FF6200&color=fff&size=40" class="avatar" alt="User Avatar">' : ''}
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            // Typeset LaTeX in the new message
            MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
        }

        // Render a message with typing animation and optional simultaneous audio
        async function typeMessage(message, audioText, sanitizedHistory, callback) {
            const div = document.createElement('div');
            div.className = `message bot-message`;
            div.innerHTML = `
                <img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    <span class="message-text"></span>
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            const messageTextElement = div.querySelector('.message-text');
            const text = message.text;
            let index = 0;
            isTyping = true;

            // Show loading animation if this is a voice response
            if (lastInputWasSpeech && !isMuted) {
                const loader = displayLoader();
                try {
                    await streamAudio(audioText, sanitizedHistory);
                    removeElement(loader);
                } catch (error) {
                    removeElement(loader);
                    displayError('Error generating voice response: ' + error.message);
                }
            }

            function type() {
                if (!isTyping) {
                    // Ensure full content is rendered even if typing is interrupted
                    messageTextElement.innerHTML = marked.parse(text); // Parse full markdown
                        MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
                    if (callback) callback();
                    return;
                }

                if (index < text.length) {
                    messageTextElement.textContent += text.charAt(index);
                    index++;
                    scrollToBottom();
                    typingTimeout = setTimeout(type, 0.5);
                } else {
                    isTyping = false;
                    clearTimeout(typingTimeout);
                    // Parse the full message text after typing is complete
                    messageTextElement.innerHTML = marked.parse(message.text);
                    MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
                    if (callback) callback();
                }
            }

            type();
        }

        function displayError(message) {
            console.error(message);
            const div = document.createElement('div');
            div.className = 'error-message';
            
            // Add browser-specific guidance
            let browserMessage = message;
            if (message.includes('network') || message.includes('not supported')) {
                browserMessage += '\n\nBrowser Compatibility:\n' +
                    '• Chrome: Full support\n' +
                    '• Edge: Full support\n' +
                    '• Firefox: Partial support\n' +
                    '• Safari: Limited support\n' +
                    '• Arc: Limited support\n\n' +
                    'For best experience, please use Chrome or Edge.';
            }
            
            div.textContent = browserMessage;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Display loader
        function displayLoader() {
            const div = document.createElement('div');
            div.className = 'loader';
            div.id = `loader-${Date.now()}`;
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Display typing indicator
        function displayTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = `typing-indicator-${Date.now()}`;
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Remove loader or typing indicator
        function removeElement(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }

        let sheetsModeEnabled = false;

        function toggleSheetsMode() {
            sheetsModeEnabled = !sheetsModeEnabled;
            const sheetsButton = document.getElementById('sheets-button');
            const inputTextarea = document.getElementById('user-input');
            
            sheetsButton.classList.toggle('active', sheetsModeEnabled);
            inputTextarea.placeholder = sheetsModeEnabled ? 
                "Type your message for Sheets..." : 
                "Type your message...";
        }

        // Modify the enqueueMessage function to handle sheets mode and interrupt
        async function enqueueMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            const sendButton = document.getElementById('send-button');
            const sendIcon = document.getElementById('send-icon');
            const stopIcon = document.getElementById('stop-icon');

            if (isProcessingQueue || isTyping) {
                // Interrupt current processing and typing
                isProcessingQueue = false;
                isTyping = false;
                clearTimeout(typingTimeout);
                queryQueue = [];
                stopAudioStream();
                const loader = document.querySelector('.loader');
                const typingIndicator = document.querySelector('.typing-indicator');
                removeElement(loader);
                removeElement(typingIndicator);
                sendButton.classList.remove('processing');
                sendIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                return;
            }

            if (!text) return;

            if (sheetsModeEnabled) {
                // Handle sheets mode
                try {
                    sendButton.classList.add('processing');
                    sendIcon.style.display = 'none';
                    stopIcon.style.display = 'block';

                    // Show loading state
                    const loader = displayLoader();

                    const response = await fetch("/sheets", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text,
                        history: chatHistory.slice(-5)
                    })
                    });

                    // Remove loader
                    removeElement(loader);

                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.status === "success") {
                        // Add success message to chat
                        const successMessage = {
                            role: 'assistant',
                            text: data.message, // Use the markdown table from the response
                            timestamp: new Date().toISOString()
                        };
                        chatHistory.push(successMessage);
                        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                        renderMessage(successMessage); // Render directly as the backend provides markdown
                    } else {
                        throw new Error(data.message || 'Failed to update sheets');
                    }
                } catch (error) {
                    console.error('Sheets error:', error);
                    displayError(`Error updating sheets: ${error.message}`);
                } finally {
                    sendButton.classList.remove('processing');
                    sendIcon.style.display = 'block';
                    stopIcon.style.display = 'none';
                }
            } else {
                // Handle normal chat mode
                queryQueue.push({ text, isSpeech: lastInputWasSpeech });
                // Reset lastInputWasSpeech to false if the input was typed
                if (!lastInputWasSpeech) {
                    lastInputWasSpeech = false;
                }
                processNextQuery(); // Start processing immediately
            }

            input.value = ''; // Clear input immediately
        }

        // Function to process the next query in the queue
        async function processNextQuery() {
            if (isProcessingQueue || queryQueue.length === 0) return;
            
            const sendButton = document.getElementById('send-button');
            const sendIcon = document.getElementById('send-icon');
            const stopIcon = document.getElementById('stop-icon');

            isProcessingQueue = true;
            sendButton.classList.add('processing');
            sendIcon.style.display = 'none';
            stopIcon.style.display = 'block';

            // *** NEW LOGIC: Add glowing class when processing starts ***
            sendButton.classList.add('glowing');
            // *** END NEW LOGIC ***

            const { text, isSpeech } = queryQueue.shift();
            
            // Add user message to history and display immediately
            const userMessage = { 
                role: 'user', 
                text, 
                timestamp: new Date().toISOString(), 
                isSpeech 
            };
            chatHistory.push(userMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderMessage(userMessage);

            // Show loader to reserve space
            const loader = displayLoader();

            try {
                // Sanitize history for sending
                const sanitizedHistory = chatHistory.slice(-5).map(msg => ({
                    role: msg.role,
                    text: msg.text,
                    timestamp: msg.timestamp || new Date().toISOString(),
                    isSpeech: msg.isSpeech || false
                }));

                // Call backend chat endpoint
                const response = await fetch("/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text, 
                        history: sanitizedHistory,
                        is_speech: isSpeech // Use the isSpeech from the queue item
                    })
                });

                // Remove loader
                removeElement(loader);

                // Show typing indicator
                const typingIndicator = displayTypingIndicator();

                // Simulate thinking delay (1 second)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Remove typing indicator
                removeElement(typingIndicator);

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Handle single response with typing animation and optional audio
                const botMessage = { 
                    role: 'assistant', 
                    text: data.responses[0],
                    timestamp: new Date().toISOString(),
                    isSpeech: isSpeech // Use the isSpeech from the queue item
                };
                chatHistory.push(botMessage);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                
                // Use typeMessage for streaming effect and optional simultaneous audio
                await typeMessage(botMessage, data.responses[0], sanitizedHistory, () => {
                    isProcessingQueue = false;
                    sendButton.classList.remove('processing');
                    sendIcon.style.display = 'block';
                    stopIcon.style.display = 'none';
                    // *** NEW LOGIC: Remove glowing class when typing is complete ***
                    sendButton.classList.remove('glowing');
                    // *** END NEW LOGIC ***
                    processNextQuery(); // Process next query in queue
                });
            } catch (error) {
                console.error('Fetch error details:', error);
                removeElement(loader);
                removeElement(document.querySelector('.typing-indicator'));
                displayError(`Error: ${error.message}. Ensure the backend is running on http://localhost:8001.`);
                isProcessingQueue = false;
                sendButton.classList.remove('processing');
                sendIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                // *** NEW LOGIC: Remove glowing class on error ***
                sendButton.classList.remove('glowing');
                // *** END NEW LOGIC ***
                processNextQuery(); // Process next query in queue
            }
        }

        // Update toggleSpeechRecognition function
        async function toggleSpeechRecognition() {
            const micButton = document.getElementById('mic-button');
            
            if (isRecognizing) {
                if (isWebSpeechSupported && recognition) {
                    recognition.stop();
                } else if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                return;
            }

            // Stop any playing audio
            if (isStreaming || currentAudio) {
                stopAudioStream();
            }

            try {
                if (isWebSpeechSupported && recognition) {
                    // Use Web Speech API
                    recognition.onstart = () => {
                        isRecognizing = true;
                        micButton.classList.add('recording');
                    };

                    recognition.onend = () => {
                        isRecognizing = false;
                        micButton.classList.remove('recording');
                    };

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('user-input').value = transcript;
                        lastInputWasSpeech = true;
                        enqueueMessage();
                    };

                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        if (event.error === 'network') {
                            // Fallback to server-side transcription
                            startServerSideTranscription();
                        } else {
                            displayError(`Speech recognition error: ${event.error}`);
                        }
                        isRecognizing = false;
                        micButton.classList.remove('recording');
                    };

                    recognition.start();
                } else {
                    // Fallback to server-side transcription
                    startServerSideTranscription();
                }
            } catch (error) {
                console.error('Speech recognition error:', error);
                // Fallback to server-side transcription
                startServerSideTranscription();
            }
        }

        // Server-side transcription fallback
        async function startServerSideTranscription() {
            const micButton = document.getElementById('mic-button');
            
            if (!isMediaRecorderSupported) {
                displayError('Audio recording not supported in this browser. Please use Chrome or Edge.');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    try {
                        const response = await fetch('/transcribe', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error ${response.status}`);
                        }

                        const data = await response.json();
                        if (data.text) {
                            document.getElementById('user-input').value = data.text;
                            lastInputWasSpeech = true;
                            enqueueMessage();
                        } else {
                            displayError('No speech detected. Please try again.');
                        }
                    } catch (error) {
                        displayError('Speech transcription error: ' + error.message);
                    } finally {
                        isRecognizing = false;
                        micButton.classList.remove('recording');
                        stream.getTracks().forEach(track => track.stop());
                    }
                };

                isRecognizing = true;
                micButton.classList.add('recording');
                mediaRecorder.start();
            } catch (error) {
                displayError('Failed to start audio recording: ' + error.message);
                isRecognizing = false;
                micButton.classList.remove('recording');
            }
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                lastInputWasSpeech = false; // Set to false when input is typed
                enqueueMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
