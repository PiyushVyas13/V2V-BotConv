<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP-GT</title>
    <!-- MathJax for LaTeX rendering -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            background: radial-gradient(circle at 85% 85%, rgba(0, 0, 0, 0.05), rgba(255, 255, 255, 1) 70% );
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e5e7eb;
            padding: clamp(20px, 4vw, 40px);
            letter-spacing: -0.01em;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            border: 7px solid #F6F5F0;
            background-color: #F6F5F0;
            border-radius: 24px;
            box-shadow: 
            10px 15px 15px rgba(128, 128, 128, 0.1),     /* outer shadow (gray) */
            -10px -10px 10px rgba(255, 255, 255, 1),     /* outer highlight (white) */
            inset 7px 7px 10px rgba(128, 128, 128, 0.1), /* inner shadow (gray) */
            inset -7px -7px 10px rgba(255, 255, 255, 1); /* inner highlight (white) */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            z-index: 9;
        }

        /* Header Component */
        .header {
            background: #ed5d05;
            padding: clamp(16px, 3vw, 24px);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .logo {
            width: clamp(50px, 6vw, 60px);
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .header h1 {
            font-size: clamp(18px, 2.5vw, 24px);
            font-weight: 600;
            color: #161616;
            letter-spacing: -0.02em;
        }

        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-label {
            font-size: clamp(12px, 1.8vw, 14px);
            color: #e5e7eb;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4A4A4A;
            transition: 0.3s;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #e5e7eb;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ed5d05;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        /* Chat Area Component */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: clamp(8px, 2vw, 16px);
            display: flex;
            flex-direction: column;
            gap: clamp(6px, 1.5vw, 10px);
        }

        .welcome-message-area {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
            max-width: 80%; 
            margin: auto; 
        }

        .bot-icon {
            width: 100px; 
            height: auto;
            display: block; 
            margin-bottom: 10px; 
        }

        .welcome-text {
            font-size: clamp(1.5rem, 4vw, 2rem); 
            font-weight: bold;
            color: #7f7f7c97; 
            margin: 0; 
        }

        .question-text {
            font-size: clamp(1.2rem, 3.5vw, 1.6rem); 
            color: #7f7f7c97; 
            margin: 0; 
        }

        .chat-container::-webkit-scrollbar {
            width: 5px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #ed5d05;
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: clamp(12px, 2vw, 16px) clamp(14px, 2.5vw, 20px);
            border-radius: 16px;
            line-height: 1.5;
            font-size: clamp(14px, 1.8vw, 16px);
            position: relative;
            letter-spacing: -0.01em;
        }

        /* Table styles - exact copy from index2.html */
        .message-bubble table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1); /* Adjusted to match index2.html */
            border-radius: 8px;
            overflow: hidden;
        }

        .message-bubble th {
            background: #ed5d0587; /* Blue-like header background from index2.html */
            color: #000; /* Blue-like header text color from index2.html */
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border: 1px solid #ed5d05; /* Blue-like border from index2.html */
            white-space: normal; /* Ensure wrapping for long content */
        }

        .message-bubble td {
            padding: 10px 12px;
            border: 1px solid #ed5d05; /* Blue-like border from index2.html */
            white-space: normal; /* Ensure wrapping for long content */
            vertical-align: top; /* Align cell content to top */
            color: #000; /* Keep the message bubble text color */
        }

        .message-bubble tr:nth-child(even) {
             background: rgba(235, 119, 37, 0.05); /* Alternating row background from index2.html */
        }

        .message-bubble tr:hover {
            background: rgba(37, 99, 235, 0.1); /* Hover effect background from index2.html */
        }

        /* Document header styles */
        .message-bubble h3 {
            color: #ed5d05;
            font-weight: 600;
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }

        /* Add styles for code blocks and inline code */
        .message-bubble pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .user-message .message-bubble {
            background: #ed5d05;
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-message .message-bubble {
            background: #f9f9f9;
            color: #161616;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px #d4d4d4;
        }

        .timestamp {
            font-size: clamp(10px, 1.5vw, 12px);
            color: #a0aec0;
            margin-top: 3px;
            letter-spacing: -0.01em;
        }

        .avatar {
            width: clamp(32px, 4vw, 40px);
            height: clamp(32px, 4vw, 40px);
            border-radius: 50%;
            margin: 0 clamp(8px, 1.5vw, 12px);
            object-fit: cover;
            border: 2px solid #ed5d05;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-avatar {
            border-color: #4A4A4A;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .error-message {
            color: #ed5d05;
            font-size: clamp(12px, 1.8vw, 14px);
            text-align: center;
            padding: 8px;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .loader {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .loader::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #ed5d05;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #4A4A4A;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            align-self: center;
            width: 95%;
            padding: clamp(12px, 2vw, 16px);
            border-top: 2px solid #ed5d05;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
            z-index: 10;
            flex-wrap: wrap;
            border-radius: 10px;
            -webkit-backdrop-filter: blur(50px);
            backdrop-filter: blur(50px);
            border: solid 4px #fff;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 33%, #fff 97%);
        }

        .input-textarea {
            flex: 1;
            background: transparent;
            border: none;
            border-radius: 50px;
            padding: clamp(10px, 2vw, 14px) clamp(12px, 2.5vw, 18px);
            color: #7f7f7c;
            font-size: clamp(14px, 1.8vw, 16px);
            resize: none;
            height: 50px;
            outline: none;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
            min-width: 200px;
            box-shadow: 
                inset 7px 7px 15px #cfcfcf,  /* gray */
                inset -5px -5px 10px rgba(255, 255, 255, 1);  /* white */
        }

        .input-textarea:focus {
            border-color: #4A4A4A;
            box-shadow: 0 0 0 3px rgba(74, 74, 74, 0.3);
        }

        .input-textarea:hover {
            border-color: #4A4A4A;
        }

        .send-button, .mic-button, .mute-button {
            background: #ed5d05;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: 48px;
            height: 48px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .send-button {
            border-radius: 12px;
            width: auto;
            padding: 10px 20px;
            height: 48px;
            min-width: 44px;
        }

        .send-button:hover, .mic-button:hover, .mute-button:hover {
            background: #FF8B5E;
            box-shadow: 0 0 50px rgba(255, 107, 53, 2.5), 0 0 25px rgba(255, 107, 53, 1.8);
        }

        .send-button.processing {
            background: #4A4A4A;
        }

        .mic-button.recording {
            background: #FF8B5E;
            animation: glow 0.8s infinite alternate ease-in-out;
        }

        .mute-button.muted {
            background: #4A4A4A;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 107, 53, 0.7); }
            to { box-shadow: 0 0 40px rgba(255, 107, 53, 2); }
        }

        .footer {
            text-align: center;
            padding: clamp(12px, 2vw, 16px);
            font-size: clamp(13px, 1.8vw, 15px);
            color: #a0aec0;
            letter-spacing: -0.01em;
        }

        .footer a {
            color: #ed5d05;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #FF8B5E;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 8px;
                padding: 15px;
            }

            .header {
                padding: 10px;
            }

            .header .logo {
                width: 40px;
            }

            .header h1 {
                font-size: 18px;
            }

            .toggle-container {
                gap: 4px;
            }

            .toggle-label {
                font-size: 12px;
            }

            .toggle-switch {
                width: 30px;
                height: 15px;
            }

            .slider:before {
                height: 11px;
                width: 11px;
                bottom: 2px;
                left: 2px;
            }

            input:checked + .slider:before {
                transform: translateX(15px);
            }

            .chat-container {
                padding: 10px;
                gap: 8px;
            }

            .welcome-message-area {
                max-width: 95%;
            }

            .welcome-text {
                font-size: 1.2rem;
            }

            .question-text {
                font-size: 1rem;
            }

            .chat-container::-webkit-scrollbar {
                width: 3px;
            }

            .chat-container::-webkit-scrollbar-thumb {
                border-radius: 2px;
            }

            .message-bubble {
                padding: 10px 14px;
                border-radius: 12px;
                font-size: 14px;
            }

            .message-bubble table,
            .message-bubble th,
            .message-bubble td {
                font-size: 13px;
                padding: 8px;
            }

            .message-bubble h3 {
                font-size: 1em;
                margin: 15px 0 8px 0;
            }

            .avatar {
                width: 30px;
                height: 30px;
                margin: 0 6px;
            }

            .input-container {
                padding: 10px;
                gap: 6px;
                flex-wrap: nowrap;
            }

            .input-textarea {
                height: 40px;
                padding: 8px 12px;
                font-size: 14px;
                flex-grow: 1;
            }

            .send-button, .mic-button, .mute-button {
                padding: 8px;
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .send-button {
                padding: 8px 16px;
                min-width: 40px;
                height: 40px;
            }

            .sheets-button {
                width: 40px;
                height: 40px;
                margin-left: 6px;
                border-radius: 10px;
            }

            .footer {
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                padding: 10px;
            }

            .header {
                padding: 6px;
            }

            .header .logo {
                width: 35px;
            }

            .header h1 {
                font-size: 16px;
            }

            .toggle-switch {
                width: 28px;
                height: 14px;
            }

            .slider:before {
                height: 10px;
                width: 10px;
                bottom: 2px;
                left: 2px;
            }

            input:checked + .slider:before {
                transform: translateX(14px);
            }

            .chat-container {
                padding: 6px;
                gap: 4px;
            }

            .message-bubble {
                padding: 8px 10px;
                border-radius: 10px;
                font-size: 13px;
            }

            .message-bubble table,
            .message-bubble th,
            .message-bubble td {
                font-size: 12px;
                padding: 6px;
            }

            .message-bubble h3 {
                font-size: 0.9em;
                margin: 10px 0 6px 0;
            }

            .timestamp {
                font-size: 9px;
            }

            .avatar {
                width: 25px;
                height: 25px;
                margin: 0 4px;
            }

            .input-container {
                padding: 8px;
                gap: 4px;
            }

            .input-textarea {
                height: 36px;
                padding: 6px 10px;
                font-size: 13px;
            }

            .send-button, .mic-button, .mute-button {
                padding: 6px;
                width: 36px;
                height: 36px;
                font-size: 13px;
                border-radius: 8px;
            }

            .send-button {
                padding: 6px 12px;
                height: 36px;
            }

            .sheets-button {
                width: 36px;
                height: 36px;
                margin-left: 4px;
                border-radius: 8px;
            }

            .footer {
                padding: 6px;
                font-size: 11px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message-bubble {
                font-size: 16px;
            }

            .input-textarea {
                font-size: 16px;
            }
        }

        .sheets-button {
            background: #000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: 48px;
            height: 48px;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .sheets-button:hover {
            background: #4A4A4A;
            box-shadow: 0 0 12px rgba(255, 107, 53, 0.9), 0 2px 6px rgba(255, 107, 53, 0.4);
        }

        .sheets-button.active {
            background: #ed5d05;
        }

        /* Add styles for document headers */
        .document-header {
            color: #ed5d05;
            font-weight: 600;
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }

        .mute-slash {
            /* Initially hidden, controlled by JS */
            display: none;
        }

        .sound-waves {
            /* Initially visible, controlled by JS */
            display: block;
        }

        .mute-button.muted .mute-slash {
            display: block;
        }

        .mute-button.muted .sound-waves {
            display: none;
        }

        .mute-button.glowing {
             animation: glow 0.8s infinite alternate ease-in-out;
        }

        .send-button.glowing {
             animation: glow 0.8s infinite alternate ease-in-out;
        }

        /* Styles for inline preview table */
        .table-wrapper-scroll {
            overflow-x: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .preview-table-inline {
            width: auto; /* Allow table to be wider than its container */
            min-width: 100%; /* Ensure it takes at least 100% width if content is small */
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden; /* For rounded corners */
        }

        .preview-table-inline th,
        .preview-table-inline td {
            padding: 12px; /* Increased padding for better readability */
            border: 1px solid #ed5d05; /* Same border color */
            text-align: left;
            white-space: nowrap; /* Prevent text wrapping in headers */
            color: #000; /* Text color for content */
        }

        .preview-table-inline th {
            background: #ed5d0587; /* Header background */
            color: #000; /* Header text color */
            font-weight: 600;
            white-space: normal; /* Allow text wrapping in headers */
        }
        
        .preview-table-inline tr:nth-child(even) {
            background: rgba(235, 119, 37, 0.05); /* Alternating row background */
        }

        .preview-table-inline tr:hover {
            background: rgba(37, 99, 235, 0.1); /* Hover effect */
        }
    </style>

</head>
<body>

    <div class="container">
        <!-- Header Component -->
        <div class="header">
            <img src="static/images/PGP-White-Logo-Transparent.png" alt="PG Glass Logo" class="logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/50x50?text=Logo+Error';">
            <h1>PGP-GPT</h1>
            <div class="toggle-container">
                <button class="sheets-button" id="sheets-button" onclick="toggleSheetsMode()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 9H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 21V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat Area Component -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be appended here -->
            <div class="welcome-message-area">
                <!-- <img src="chat.png" alt="Bot Icon" class="bot-icon"> -->
                <p class="welcome-text">Welcome!</p>
                <p class="question-text">What can I help you with?</p>
            </div>
        </div>

        <!-- Input Bar Component -->
        <div class="input-container">
            <textarea class="input-textarea" id="user-input" placeholder="Type your message..."></textarea>
            <button class="send-button" id="send-button" onclick="enqueueMessage()">
                <svg id="send-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        let sheetsModeEnabled = false;

        // Modify the enqueueMessage function to handle sheets mode
        async function enqueueMessage() {

                removeElement(loader);
                removeElement(typingIndicator);

        // Function to process the next query in the queue
        async function processNextQuery() {
            if (isProcessingQueue || queryQueue.length === 0) return;
            
            const sendButton = document.getElementById('send-button');
            const sendIcon = document.getElementById('send-icon');
            const stopIcon = document.getElementById('stop-icon');

            isProcessingQueue = true;
            sendButton.classList.add('processing');
            sendIcon.style.display = 'none';
            stopIcon.style.display = 'block';

            // Add glowing class when processing starts
            sendButton.classList.add('glowing');

            const { text, isSpeech } = queryQueue.shift();
            
            // Add user message to history and display immediately
            const userMessage = { 
                role: 'user', 
                text, 
                timestamp: new Date().toISOString(), 
                isSpeech 
            };
            chatHistory.push(userMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderMessage(userMessage);

            // Remove the welcome message after the first user message
            if (chatHistory.length === 1 && !sheetsModeEnabled) { // Check if it's the very first message and not in sheets mode
                const welcomeArea = document.querySelector('.welcome-message-area');
                if (welcomeArea) {
                    welcomeArea.remove();
                }
            }

            // Show loader to reserve space
            const loader = displayLoader();

            try {
                // Sanitize history for sending
                const sanitizedHistory = chatHistory.slice(-5).map(msg => ({
                    role: msg.role,
                    text: msg.text,
                    timestamp: msg.timestamp || new Date().toISOString(),
                    isSpeech: msg.isSpeech || false
                }));

                // Call backend chat endpoint
                const response = await fetch("/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text, 
                        history: sanitizedHistory,
                        is_speech: isSpeech // Use the isSpeech from the queue item
                    })
                });

                // Remove loader
                removeElement(loader);

                // Show typing indicator
                const typingIndicator = displayTypingIndicator();

                // Simulate thinking delay (1 second)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Remove typing indicator
                removeElement(typingIndicator);

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Handle single response with typing animation and optional audio
                const botMessage = { 
                    role: 'assistant', 
                    text: data.responses[0],
                    timestamp: new Date().toISOString(),
                    isSpeech: isSpeech // Use the isSpeech from the queue item
                };
                chatHistory.push(botMessage);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                
                // Use typeMessage for streaming effect and optional simultaneous audio
                await typeMessage(botMessage, data.responses[0], sanitizedHistory, () => {
                    isProcessingQueue = false;
                    sendButton.classList.remove('processing');
                    sendIcon.style.display = 'block';
                    stopIcon.style.display = 'none';
                    // Remove glowing class when typing is complete
                    sendButton.classList.remove('glowing');
                    processNextQuery(); // Process next query in queue
                });
            } catch (error) {
                console.error('Fetch error details:', error);
                removeElement(loader);
                removeElement(document.querySelector('.typing-indicator'));
                displayError(`Error: ${error.message}. Ensure the backend is running on http://localhost:8001.`);
                isProcessingQueue = false;
                sendButton.classList.remove('processing');
                sendIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                // Remove glowing class on error
                sendButton.classList.remove('glowing');
                processNextQuery(); // Process next query in queue
            }
        }

        // Update toggleSpeechRecognition function
        async function toggleSpeechRecognition() {
            const micButton = document.getElementById('mic-button');
            
            if (isRecognizing) {
                if (isWebSpeechSupported && recognition) {
                    recognition.stop();
                } else if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                return;
            }

            // Stop any playing audio
            if (isStreaming || currentAudio) {
                stopAudioStream();
            }

            try {
                if (isWebSpeechSupported && recognition) {
                    // Use Web Speech API
                    recognition.onstart = () => {
                        isRecognizing = true;
                        micButton.classList.add('recording');
                    };

                    recognition.onend = () => {
                        isRecognizing = false;
                        micButton.classList.remove('recording');
                    };

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('user-input').value = transcript;
                        lastInputWasSpeech = true;
                        enqueueMessage();
                    };

                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        if (event.error === 'network') {
                            // Fallback to server-side transcription
                            startServerSideTranscription();
                        } else {
                            displayError(`Speech recognition error: ${event.error}`);
                        }
                        isRecognizing = false;
                        micButton.classList.remove('recording');
                    };

                    recognition.start();
                } else {
                    // Fallback to server-side transcription
                    startServerSideTranscription();
                }
            } catch (error) {
                console.error('Speech recognition error:', error);
                // Fallback to server-side transcription
                startServerSideTranscription();
            }
        }

        // Server-side transcription fallback
        async function startServerSideTranscription() {
            const micButton = document.getElementById('mic-button');
            
            if (!isMediaRecorderSupported) {
                displayError('Audio recording not supported in this browser. Please use Chrome or Edge.');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    try {
                        const response = await fetch('/transcribe', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error ${response.status}`);
                        }

                        const data = await response.json();
                        if (data.text) {
                            document.getElementById('user-input').value = data.text;
                            lastInputWasSpeech = true;
                            enqueueMessage();
                        } else {
                            displayError('No speech detected. Please try again.');
                        }
                    } catch (error) {
                        displayError('Speech transcription error: ' + error.message);
                    } finally {
                        isRecognizing = false;
                        micButton.classList.remove('recording');
                        stream.getTracks().forEach(track => track.stop());
                    }
                };

                isRecognizing = true;
                micButton.classList.add('recording');
                mediaRecorder.start();
            } catch (error) {
                displayError('Failed to start audio recording: ' + error.message);
                isRecognizing = false;
                micButton.classList.remove('recording');
            }
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                lastInputWasSpeech = false; // Set to false when input is typed
                enqueueMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
