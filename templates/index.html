<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Glass Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            background: linear-gradient(135deg, #2c2c2c, #4A4A4A);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e5e7eb;
            padding: clamp(20px, 4vw, 40px);
            letter-spacing: -0.01em;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: #252526;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px 0;
        }

        /* Header Component */
        .header {
            background: #1e1e1e;
            padding: clamp(16px, 3vw, 24px);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #F15A29;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .logo {
            width: clamp(50px, 6vw, 60px);
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .header h1 {
            font-size: clamp(18px, 2.5vw, 24px);
            font-weight: 600;
            color: #e5e7eb;
            letter-spacing: -0.02em;
        }

        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-label {
            font-size: clamp(12px, 1.8vw, 14px);
            color: #e5e7eb;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4A4A4A;
            transition: 0.3s;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #e5e7eb;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #F15A29;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        /* Chat Area Component */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: clamp(8px, 2vw, 16px);
            display: flex;
            flex-direction: column;
            gap: clamp(6px, 1.5vw, 10px);
        }

        .chat-container::-webkit-scrollbar {
            width: 5px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #F15A29;
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: clamp(12px, 2vw, 16px) clamp(14px, 2.5vw, 20px);
            border-radius: 16px;
            line-height: 1.5;
            font-size: clamp(14px, 1.8vw, 16px);
            position: relative;
            letter-spacing: -0.01em;
        }

        /* Table styles */
        .message-bubble table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .message-bubble th {
            background: rgba(255, 107, 53, 0.2);
            color: #FF6B35;
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border: 1px solid rgba(255, 107, 53, 0.3);
            white-space: normal;
        }

        .message-bubble td {
            padding: 10px 12px;
            border: 1px solid rgba(255, 107, 53, 0.3);
            white-space: normal;
            vertical-align: top;
            color: #e5e7eb;
        }

        .message-bubble tbody tr:nth-child(even) {
            background: rgba(255, 107, 53, 0.05);
        }

        .message-bubble tr:last-child td {
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
        }

        .message-bubble tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Document header styles */
        .message-bubble h3 {
            color: #FF6B35;
            font-weight: 600;
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }

        /* Add styles for code blocks and inline code */
        .message-bubble pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .user-message .message-bubble {
            background: #FF6B35;
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-message .message-bubble {
            background: #4A4A4A;
            color: #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .timestamp {
            font-size: clamp(10px, 1.5vw, 12px);
            color: #a0aec0;
            margin-top: 3px;
            letter-spacing: -0.01em;
        }

        .avatar {
            width: clamp(32px, 4vw, 40px);
            height: clamp(32px, 4vw, 40px);
            border-radius: 50%;
            margin: 0 clamp(8px, 1.5vw, 12px);
            object-fit: cover;
            border: 2px solid #FF6B35;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-avatar {
            border-color: #4A4A4A;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .error-message {
            color: #f56565;
            font-size: clamp(12px, 1.8vw, 14px);
            text-align: center;
            padding: 8px;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .loader {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .loader::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #F15A29;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #4A4A4A;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            background: #1e1e1e;
            padding: clamp(12px, 2vw, 16px);
            border-top: 2px solid #FF6B35;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
            z-index: 10;
            flex-wrap: wrap;
        }

        .input-textarea {
            flex: 1;
            background: #2d2d2d;
            border: 1px solid #FF6B35;
            border-radius: 16px;
            padding: clamp(10px, 2vw, 14px) clamp(12px, 2.5vw, 18px);
            color: #e5e7eb;
            font-size: clamp(14px, 1.8vw, 16px);
            resize: none;
            height: 50px;
            outline: none;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
            min-width: 200px;
        }

        .input-textarea:focus {
            border-color: #4A4A4A;
            box-shadow: 0 0 0 3px rgba(74, 74, 74, 0.3);
        }

        .input-textarea:hover {
            border-color: #4A4A4A;
        }

        .send-button, .mic-button, .mute-button {
            background: #FF6B35;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: 48px;
            height: 48px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .send-button {
            border-radius: 12px;
            width: auto;
            padding: 10px 20px;
            height: 48px;
            min-width: 44px;
        }

        .send-button:hover, .mic-button:hover, .mute-button:hover {
            background: #FF8B5E;
            box-shadow: 0 0 50px rgba(255, 107, 53, 2.5), 0 0 25px rgba(255, 107, 53, 1.8);
        }

        .send-button.processing {
            background: #4A4A4A;
        }

        .mic-button.recording {
            background: #FF8B5E;
            animation: glow 0.8s infinite alternate ease-in-out;
        }

        .mute-button.muted {
            background: #4A4A4A;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 107, 53, 0.7); }
            to { box-shadow: 0 0 40px rgba(255, 107, 53, 2); }
        }

        .footer {
            background: #1e1e1e;
            text-align: center;
            padding: clamp(12px, 2vw, 16px);
            border-top: 1px solid #3c3c3c;
            font-size: clamp(13px, 1.8vw, 15px);
            color: #a0aec0;
            letter-spacing: -0.01em;
        }

        .footer a {
            color: #FF6B35;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #FF8B5E;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 8px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .input-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
                padding: 8px;
            }

            .input-textarea {
                height: 40px;
                font-size: 14px;
                padding: 8px 12px;
            }

            .send-button, .mic-button, .mute-button {
                padding: 8px;
                font-size: 14px;
                min-width: 36px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header {
                padding: 8px;
            }

            .header .logo {
                width: 30px;
            }

            .header h1 {
                font-size: 14px;
            }

            .toggle-label {
                font-size: 12px;
            }

            .toggle-switch {
                width: 32px;
                height: 16px;
            }

            .slider:before {
                height: 12px;
                width: 12px;
            }

            input:checked + .slider:before {
                transform: translateX(16px);
            }

            .chat-container {
                padding: 8px;
                gap: 6px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 13px;
                padding: 8px 12px;
            }

            .timestamp {
                font-size: 10px;
            }

            .avatar {
                width: 20px;
                height: 20px;
                margin: 0 4px;
            }

            .input-textarea {
                font-size: 13px;
                padding: 6px 10px;
                height: 36px;
            }

            .send-button, .mic-button, .mute-button {
                padding: 6px;
                font-size: 13px;
                min-width: 32px;
            }

            .footer {
                font-size: 12px;
                padding: 8px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message-bubble {
                font-size: 16px;
            }

            .input-textarea {
                font-size: 16px;
            }
        }

        .sheets-button {
            background: #4A4A4A;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: 48px;
            height: 48px;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .sheets-button:hover {
            background: #FF6B35;
            box-shadow: 0 0 12px rgba(255, 107, 53, 0.9), 0 2px 6px rgba(255, 107, 53, 0.4);
        }

        .sheets-button.active {
            background: #FF6B35;
        }

        /* Add styles for document headers */
        .document-header {
            color: #FF6B35;
            font-weight: 600;
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }
    </style>

    <div class="container">

    <script>
        // Initialize Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            displayError('Speech recognition not supported. Use Chrome or Firefox.');
        }
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'en-IN'; // Switch to 'hi-IN' for Hindi
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        }
        let isRecognizing = false;
        let lastInputWasSpeech = false;

        // Audio streaming setup
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let sourceNode = null;
        let isMuted = JSON.parse(localStorage.getItem('isMuted')) || false;
        let isStreaming = false;
        let currentAudio = null; // Track the current audio object

        // Function to stream audio from the backend
        async function streamAudio(text, history) {
            if (isMuted) return;

            try {
                const response = await fetch("/stream_audio", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text,
                        history: history || []
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }

                const audioBlob = await response.blob();
                playAudio(audioBlob);
            } catch (error) {
                console.error('Audio streaming error:', error);
                throw error;
            }
        }

        // Initialize mute button state
        const muteButton = document.getElementById('mute-button');
        updateMuteButton();

        // Toggle mute state
        function toggleMute() {
            isMuted = !isMuted;
            localStorage.setItem('isMuted', JSON.stringify(isMuted));
            updateMuteButton();
            if (isMuted) {
                stopAudioStream();
            }
        }

        // Update mute button appearance
        function updateMuteButton() {
            muteButton.classList.toggle('muted', isMuted);
            const muteSlashElements = muteButton.querySelectorAll('.mute-slash');
            muteSlashElements.forEach(el => {
                el.style.display = isMuted ? 'block' : 'none';
            });
        }

        // Stop audio stream
        function stopAudioStream() {
            if (sourceNode) {
                sourceNode.stop();
                sourceNode.disconnect();
                sourceNode = null;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            isStreaming = false;
            if (audioContext.state === 'running') {
                audioContext.suspend();
            }
        }

        // Play audio with interrupt capability
        function playAudio(audioData) {
            stopAudioStream(); // Interrupt any currently playing audio
            if (!isMuted) {
                if (typeof audioData === 'string') {
                    // Handle base64 audio data
                    currentAudio = new Audio(`data:audio/mp3;base64,${audioData}`);
                } else {
                    // Handle streaming audio
                    currentAudio = new Audio(URL.createObjectURL(audioData));
                }
                currentAudio.play().catch(e => displayError('Audio playback failed: ' + e.message));
                currentAudio.onended = () => {
                    currentAudio = null;
                };
            }
        }

        // Load and sanitize chat history from local storage
        let chatHistory = [];
        
        // Check if this is a fresh server load by checking a server timestamp
        fetch("/server_timestamp")
            .then(response => response.json())
            .then(data => {
                const lastServerTimestamp = localStorage.getItem('lastServerTimestamp');
                if (lastServerTimestamp !== data.timestamp) {
                    // Server has been reloaded, clear history
                    localStorage.removeItem('chatHistory');
                    localStorage.setItem('lastServerTimestamp', data.timestamp);
                } else {
                    // Server hasn't been reloaded, load existing history
                    chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory = chatHistory.filter(msg => {
            if (!msg.role || !msg.text) return false;
            return true;
        }).map(msg => {
            return {
                role: msg.role || 'user',
                text: msg.text,
                timestamp: msg.timestamp || new Date().toISOString(),
                isSpeech: msg.isSpeech || false
            };
        });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                }
                // Render initial chat history
                chatHistory.forEach(renderMessage);
            })
            .catch(error => {
                console.error('Error checking server timestamp:', error);
                // If there's an error, load existing history
                chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
                chatHistory = chatHistory.filter(msg => {
                    if (!msg.role || !msg.text) return false;
                    return true;
                }).map(msg => {
                    return {
                        role: msg.role || 'user',
                        text: msg.text,
                        timestamp: msg.timestamp || new Date().toISOString(),
                        isSpeech: msg.isSpeech || false
                    };
                });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                // Render initial chat history
                chatHistory.forEach(renderMessage);
            });

        const chatContainer = document.getElementById('chat-container');

        // Query queue to manage sequential processing
        let queryQueue = [];
        let isProcessingQueue = false;
        let isTyping = false; // Track typing state
        let typingTimeout = null; // Store typing timeout

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            xhtml: false,
            tables: true
        });

        // Custom renderer for tables
        const renderer = new marked.Renderer();
        renderer.table = (header, body) => {
            return `<table class="markdown-table">
                <thead>${header}</thead>
                <tbody>${body}</tbody>
            </table>`;
        };
        marked.setOptions({ renderer: renderer });

        // Render a message without typing animation (for user messages and history)
        function renderMessage(message) {
            const div = document.createElement('div');
            div.className = `message ${message.role === 'assistant' ? 'bot' : message.role}-message`;
            
            // Parse the message text with marked
            const parsedContent = marked.parse(message.text, { async: false });
            
            div.innerHTML = `
                ${message.role === 'assistant' ? '<img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">' : ''}
                <div class="message-bubble">
                    ${parsedContent}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
                ${message.role === 'user' ? '<img src="https://ui-avatars.com/api/?name=User&background=FF6200&color=fff&size=40" class="avatar" alt="User Avatar">' : ''}
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            // Typeset LaTeX in the new message
            MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
        }

        // Render a message with typing animation and optional simultaneous audio
        async function typeMessage(message, audioText, sanitizedHistory, callback) {
            const div = document.createElement('div');
            div.className = `message bot-message`;
            div.innerHTML = `
                <img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    <span class="message-text"></span>
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            const messageTextElement = div.querySelector('.message-text');
            const text = message.text;
            let index = 0;
            isTyping = true;

            // Show loading animation if this is a voice response
            if (lastInputWasSpeech && !isMuted) {
                const loader = displayLoader();
                try {
                    await streamAudio(audioText, sanitizedHistory);
                    removeElement(loader);
                } catch (error) {
                    removeElement(loader);
                    displayError('Error generating voice response: ' + error.message);
                }
            }

            function type() {
                if (!isTyping) {
                    if (div && div.parentNode) {
                        messageTextElement.innerHTML = marked.parse(messageTextElement.textContent);
                        MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
                    }
                    return;
                }

                if (index < text.length) {
                    messageTextElement.textContent += text.charAt(index);
                    index++;
                    scrollToBottom();
                    typingTimeout = setTimeout(type, 5);
                } else {
                    isTyping = false;
                    clearTimeout(typingTimeout);
                    messageTextElement.innerHTML = marked.parse(message.text);
                    MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
                    if (callback) callback();
                }
            }

            type();
        }

        function displayError(message) {
            console.error(message);
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Display loader
        function displayLoader() {
            const div = document.createElement('div');
            div.className = 'loader';
            div.id = `loader-${Date.now()}`;
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Display typing indicator
        function displayTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = `typing-indicator-${Date.now()}`;
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Remove loader or typing indicator
        function removeElement(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }

        let sheetsModeEnabled = false;

        function toggleSheetsMode() {
            sheetsModeEnabled = !sheetsModeEnabled;
            const sheetsButton = document.getElementById('sheets-button');
            const inputTextarea = document.getElementById('user-input');
            
            sheetsButton.classList.toggle('active', sheetsModeEnabled);
            inputTextarea.placeholder = sheetsModeEnabled ? 
                "Type your message for Sheets..." : 
                "Type your message...";
        }

        // Modify the enqueueMessage function to handle sheets mode and interrupt
        function enqueueMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            const sendButton = document.getElementById('send-button');
            const sendIcon = document.getElementById('send-icon');
            const stopIcon = document.getElementById('stop-icon');

            if (isProcessingQueue || isTyping) {
                // Interrupt current processing and typing
                isProcessingQueue = false;
                isTyping = false;
                clearTimeout(typingTimeout);
                queryQueue = [];
                stopAudioStream();
                const loader = document.querySelector('.loader');
                const typingIndicator = document.querySelector('.typing-indicator');
                removeElement(loader);
                removeElement(typingIndicator);
                sendButton.classList.remove('processing');
                sendIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                return;
            }

            if (!text) return;

            if (sheetsModeEnabled) {
                // Handle sheets mode
                fetch("/sheets", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text,
                        history: chatHistory.slice(-5)
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        // Add success message to chat
                        const successMessage = {
                            role: 'assistant',
                            text: `Successfully updated Google Sheets with: ${text}`,
                            timestamp: new Date().toISOString()
                        };
                        chatHistory.push(successMessage);
                        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                        renderMessage(successMessage);
                    } else {
                        throw new Error(data.message || 'Failed to update sheets');
                    }
                })
                .catch(error => {
                    displayError(`Error updating sheets: ${error.message}`);
                });
            } else {
                // Handle normal chat mode
                queryQueue.push({ text, isSpeech: lastInputWasSpeech });
                // Reset lastInputWasSpeech to false if the input was typed
                if (!lastInputWasSpeech) {
                    lastInputWasSpeech = false;
                }
                processNextQuery(); // Start processing immediately
            }

            input.value = ''; // Clear input immediately
        }

        // Function to process the next query in the queue
        async function processNextQuery() {
            if (isProcessingQueue || queryQueue.length === 0) return;
            
            const sendButton = document.getElementById('send-button');
            const sendIcon = document.getElementById('send-icon');
            const stopIcon = document.getElementById('stop-icon');

            isProcessingQueue = true;
            sendButton.classList.add('processing');
            sendIcon.style.display = 'none';
            stopIcon.style.display = 'block';

            const { text, isSpeech } = queryQueue.shift();
            
            // Add user message to history and display immediately
            const userMessage = { 
                role: 'user', 
                text, 
                timestamp: new Date().toISOString(), 
                isSpeech 
            };
            chatHistory.push(userMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderMessage(userMessage);

            // Show loader to reserve space
            const loader = displayLoader();

            try {
                // Sanitize history for sending
                const sanitizedHistory = chatHistory.slice(-5).map(msg => ({
                    role: msg.role,
                    text: msg.text,
                    timestamp: msg.timestamp || new Date().toISOString(),
                    isSpeech: msg.isSpeech || false
                }));

                // Call backend chat endpoint
                const response = await fetch("/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text, 
                        history: sanitizedHistory,
                        is_speech: isSpeech // Use the isSpeech from the queue item
                    })
                });

                // Remove loader
                removeElement(loader);

                // Show typing indicator
                const typingIndicator = displayTypingIndicator();

                // Simulate thinking delay (1 second)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Remove typing indicator
                removeElement(typingIndicator);

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Handle single response with typing animation and optional audio
                const botMessage = { 
                    role: 'assistant', 
                    text: data.responses[0],
                    timestamp: new Date().toISOString(),
                    isSpeech: isSpeech // Use the isSpeech from the queue item
                };
                chatHistory.push(botMessage);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                
                // Use typeMessage for streaming effect and optional simultaneous audio
                await typeMessage(botMessage, data.responses[0], sanitizedHistory, () => {
                    isProcessingQueue = false;
                    sendButton.classList.remove('processing');
                    sendIcon.style.display = 'block';
                    stopIcon.style.display = 'none';
                    processNextQuery(); // Process next query in queue
                });
            } catch (error) {
                console.error('Fetch error details:', error);
                removeElement(loader);
                removeElement(document.querySelector('.typing-indicator'));
                displayError(`Error: ${error.message}. Ensure the backend is running on http://localhost:8001.`);
                isProcessingQueue = false;
                sendButton.classList.remove('processing');
                sendIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                processNextQuery(); // Process next query in queue
            }
        }

        // Check microphone permission
        async function checkMicPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'microphone' });
                return permission.state === 'granted' || permission.state === 'prompt';
            } catch (error) {
                console.error('Permission query error:', error);
                return false;
            }
        }

        // Toggle speech recognition
        async function toggleSpeechRecognition() {
            if (!recognition) return;

            const micButton = document.getElementById('mic-button');
            if (isRecognizing) {
                recognition.stop();
                return;
            }

            // Check microphone permission
            const hasPermission = await checkMicPermission();
            if (!hasPermission) {
                displayError('Microphone access denied. Please allow microphone permissions in your browser settings.');
                return;
            }

            isRecognizing = true;
            micButton.classList.add('recording');

            try {
                recognition.start();
            } catch (error) {
                displayError('Failed to start speech recognition: ' + error.message);
                isRecognizing = false;
                micButton.classList.remove('recording');
                return;
            }

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('user-input').value = text;
                lastInputWasSpeech = true;
                enqueueMessage();
            };

            recognition.onend = () => {
                isRecognizing = false;
                micButton.classList.remove('recording');
            };

            recognition.onerror = (event) => {
                displayError('Speech recognition error: ' + event.error);
                recognition.stop();
            };
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                lastInputWasSpeech = false; // Set to false when input is typed
                enqueueMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
